<title>心得</title>
</head>
<body>
從小到大常常在使用電腦，想說就跟以前的電腦課一樣就是很簡單的東西吧。但是真沒想到是比較專業的東西。有好多協定，還有一些專業的名詞，令人眼花撩亂，<p>
期末作業居然還要架網站，寫網頁，剛開始心想我怎麼可能會阿，什麼語法打code我又不懂，聽到的時候真的是倒抽好幾口氣。<p>
但是在上課的時候，只要認真聽，跟著老師的步驟，回家練習，就發現其實一點都不難。<p>
感謝老師這個學期的課程，讓我可以學會怎麼架網頁，學到了更多我沒接觸過的東西，而且非常清楚，謝謝老師。<br>
